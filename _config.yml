  avatar: "profile.JPG"  
  name: "Zahra Khanalizadeh"
  pronouns: "she/her"
  bio: "PhD Student in Economics at the University of Washington. Researching experimentation in two-sided platforms and labor economics."
  location: "Seattle, WA"
  employer: "University of Washington"
  email: "zkhnl@uw.edu"

# Default Page Settings
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: home
      permalink: /
      author_profile: true  # ✅ Show profile on all pages

# Social Media Links
